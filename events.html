<html>
<head>
  <title>Hold for Home Events</title>
</head>
<body>
  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '394122317591272',
      xfbml      : true,
      version    : 'v2.8'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
  
<div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>
<script>  
  /* make the API call */
FB.api(
    "/291987694492769/events",
    function (response) {
      if (response && !response.error) {
        var $name = $(document.getElementById('name')),
            $description = $(document.getElementById('description'));
        for (var i = 0, count = response.data.length; i < count; i++) {
            $name.append(response.data[i].name);
            $description.append(response.data[i].description);
    }
      }
    }
);
  </script>
</body>
</html>
